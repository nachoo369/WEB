    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0055B7;
            padding: 10px 20px;
        }

        .navbar img {
            height: 50px;
        }

        .navbar .nav-buttons {
            display: flex;
        }

        .navbar .nav-buttons button {
            background-color: white;
            color: blue;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .nav-buttons button:hover {
            background-color: lightgray;
        }

        .content {
            text-align: center;
            padding: 50px;
        }

        .content .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .content .button-section {
            flex: 1;
            text-align: center;
        }

        .content .button-section h2 {
            margin-bottom: 20px;
        }

        .content button {
            background-color: blue;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .content button:hover {
            background-color: darkblue;
        }

        .image-container {
            position: relative;
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .image-container img {
            width: 100%;
            max-width: 1500px;
            height: auto;
        }

        .image-container .overlay-text {
            position: fixed;
            top: 50%;
            left: 80%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 94, 255, 0.5);
            padding: 10px 50px;
            border-radius: 5px;
            font-size: 50px;
        }
