<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Sede</title>
    <link rel="stylesheet" href="styles.css">
    <style>
                body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            width: 100%;
            background-color: #0055B7;
            padding: 10px 0; /* Ajusta el espaciado superior e inferior de la navbar */
            position: fixed; /* Fija la barra de navegación en la parte superior */
            top: 0;
            left: 0;
            z-index: 1000; /* Asegura que la navbar esté por encima de otros elementos */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar img {
            height: 50px;
            margin-left: 20px; /* Espacio izquierdo para el logo */
        }
        .nav-buttons {
            display: flex;
            margin-right: 20px; /* Espacio derecho para los botones */
        }
        .nav-buttons button {
            background-color: white;
            color: blue;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-buttons button:hover {
            background-color: lightgray;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-left: 20px; /* Ajusta según tu diseño */
            /* Alineación hacia la izquierda */
            text-align: left;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(82, 80, 80, 0);
            z-index: 1;
            padding: 5px 0;
            border-radius: 5px;
            right: 0; /* Ajusta para que el menú aparezca al lado */
            top: 100%; /* Ajusta la posición vertical según tu diseño */
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #ffffff13;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        .imagenes-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .imagen-interactiva-container {
            margin: 10px; /* Espacio entre contenedores de imágenes */
            text-align: center; /* Centrar texto */
        }
        .imagen-interactiva {
            width: 300px; /* Ancho fijo */
            height: 200px; /* Altura fija */
            transition: transform 0.2s;
            object-fit: cover; /* Ajuste del tamaño de la imagen */
        }
        .imagen-interactiva:hover {
            transform: scale(1.1); /* Zoom al pasar el cursor */
            cursor: pointer;
        }
        .titulo-imagen {
            margin-top: 10px; /* Espacio entre la imagen y el título */
            font-weight: bold;
        }
        h2 {
            margin-top: 20px; /* Espacio arriba del título principal */
            font-size: 28px;
            color: #333; /* Color del texto del título */
        }
    </style>
</head>
<body>

<!-- Copia de la barra de navegación anterior -->
<div class="navbar">
    <img src="logo_ula.png" alt="Logo" onclick="location.href='index.html'">
    <div class="nav-buttons">
        <button id="user-name" style="display: none;"></button>
        <!-- Menú desplegable para el correo -->
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('email-options')">☰</button>
            <div id="email-options" class="dropdown-content">
                <a href="#">Historial de Reservas</a>
                <a href="estacionamiento.html">Reservar Estacionamiento</a>
                <a href="index.html" onclick="logout()">Cerrar Sesión</a>
            </div>
        </div>
    </div>
</div>

<div>
    <h2>2. Paso Dos: Selecciona una Sede</h2>
</div>
<!-- Imágenes interactivas -->
<div class="imagenes-container">
    <div class="imagen-interactiva-container" onclick="irAEstacionamiento('campus-chuyaca')">
        <img src="chuyaca.png" alt="Campus Chuyaca" class="imagen-interactiva">
        <div class="titulo-imagen">Campus Chuyaca</div>
    </div>
    <div class="imagen-interactiva-container" onclick="irAEstacionamiento('campus-meyer')">
        <img src="meyer.png" alt="Campus Meyer" class="imagen-interactiva">
        <div class="titulo-imagen">Campus Meyer</div>
    </div>
</div>

<script>
    // Función para redirigir a estacionamiento.html con la sede seleccionada
    function irAEstacionamiento(sede) {
        if (sede === 'campus-chuyaca') {
            window.location.href = 'estacionamiento_c.html';
        } else if (sede === 'campus-meyer') {
            window.location.href = 'estacionamiento.html';
        } else {
            // Manejo para otros casos o errores
            console.error('Sede no válida');
        }
    }
</script>

</body>
</html>
