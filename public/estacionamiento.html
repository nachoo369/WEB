<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Estacionamiento</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estacionamiento.css">
    <link rel="stylesheet" href="styles.css">

    <script type="module" src="mapa_select.js"></script>
    <script type="modal" src="firebase-au.js"></script>

</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-left: 20px; /* Ajusta según tu diseño */
            /* Alineación hacia la izquierda */
            text-align: left;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(82, 80, 80, 0);
            z-index: 1;
            padding: 5px 0;
            border-radius: 5px;
            right: 0; /* Ajusta para que el menú aparezca al lado */
            top: 100%; /* Ajusta la posición vertical según tu diseño */
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .dropdown-content a:hover {background-color: #f1f1f1}

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #ffffff13;
        }

        .content {
            text-align: center;
            padding: 50px;}
        .leyenda {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .leyenda-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .cuadro {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .gris {
            background-color: grey;
        }
        .verde {
            background-color: green;
        }
        .rojo {
            background-color: red;
        }

    </style>
    <script src="firebase-au.js"></script>
</head>
<body>
    <div class="navbar">
        <img src="logo_ula.png" alt="Logo" onclick="location.href='index.html'">
        <div class="nav-buttons">
            <button id="user-name" style="display: none;"></button>
            <!-- Menú desplegable para el correo -->
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown('email-options')">☰</button>
                <div id="email-options" class="dropdown-content">
                    <a href="#">Historial de Reservas</a>
                    <a href="estacionamiento.html">Reservar Estacionamiento</a>
                    <a href="index.html" onclick="logout()">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </div>
    <main>
        <h1>Reserva de Estacionamiento</h1>
        <div class="leyenda">
            <div class="leyenda-item">
                <div class="cuadro gris"></div>
                <span>Disponible</span>
            </div>
            <div class="leyenda-item">
                <div class="cuadro verde"></div>
                <span>Seleccionado</span>
            </div>
            <div class="leyenda-item">
                <div class="cuadro rojo"></div>
                <span>Ocupado</span>
            </div>
        </div>
        <div>
            <label for="start-time">Hora de inicio:</label>
            <input type="time" id="start-time">
        </div>
        <div>
            <label for="end-time">Hora de fin:</label>
            <input type="time" id="end-time">
        </div>
        <div id="mapa-lugares-container"></div>
    </main>
    <div id="dialog-overlay" class="dialog-overlay">
        <div class="dialog">
            <h2 id="dialog-title"></h2>
            <p id="dialog-message"></p>
            <button id="dialog-close-btn">Cerrar</button>
        </div>
    </div>
    <button id="reservar-btn">Reservar</button>
    </div>

</body>
</html>
