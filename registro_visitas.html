<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamiento ULagos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0055B7;
            padding: 10px 20px;
            color: white; /* Añadido: color de texto blanco */
            width: 100%;
            position: absolute;
            top: 0;
        }

        .navbar img {
            height: 50px;
        }

        .navbar .nav-buttons {
            display: flex;
        }

        .navbar .nav-buttons button {
            background-color: white;
            color: blue;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .nav-buttons button:hover {
            background-color: lightgray;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }

        form label {
            color: green;
        }

        form input {
            background-color: #f2f2f2;
            padding: 5px;
            margin-bottom: 10px;
        }

        form button {
            background-color: blue;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo_ula.png" alt="Logo" onclick="location.href='index.html'">
        <div class="nav-buttons">
            <button onclick="location.href='login.html'">Ingresar</button>
            <button onclick="location.href='registro_ulagos.html'">Registro</button>
            <button onclick="location.href='ayuda.html'">Ayuda</button>
        </div>
    </div>

    <div class="container">
        <h1 style="color: blue;">Estacionamientos Chuyaca - Meyer </h1>
        <form id="reservaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="placa">Número de Placa:</label>
            <input type="text" id="placa" name="placa" required>
            
            <label for="color">Color del Auto:</label>
            <input type="text" id="color" name="color" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
            
            <label for="fecha">Fecha de Reserva:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <a href="seleccion_estacionamiento.html">
                <button type="button">Selecciona Lugar</button>
            </a>
        </form>
        
        <div id="mensajeReserva"></div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
