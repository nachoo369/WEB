<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Sede</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-left: 20px; /* Ajusta según tu diseño */
            /* Alineación hacia la izquierda */
            text-align: left;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(82, 80, 80, 0);
            z-index: 1;
            padding: 5px 0;
            border-radius: 5px;
            right: 0; /* Ajusta para que el menú aparezca al lado */
            top: 100%; /* Ajusta la posición vertical según tu diseño */
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #ffffff13;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 10px;
        }
        form label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 15px;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="time"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #45a049;
        }
        /* Estilos para las imágenes interactivas */
        .imagenes-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .imagen-interactiva-container {
            margin: 10px; /* Espacio entre contenedores de imágenes */
            text-align: center; /* Centrar texto */
        }
        .imagen-interactiva {
            width: 300px; /* Ancho fijo */
            height: 200px; /* Altura fija */
            transition: transform 0.2s;
            object-fit: cover; /* Ajuste del tamaño de la imagen */
        }
        .imagen-interactiva:hover {
            transform: scale(1.1); /* Zoom al pasar el cursor */
            cursor: pointer;
        }
        .titulo-imagen {
            margin-top: 10px; /* Espacio entre la imagen y el título */
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Copia de la barra de navegación anterior -->
<div class="navbar">
    <img src="logo_ula.png" alt="Logo" onclick="location.href='index.html'">
    <div class="nav-buttons">
        <button id="user-name" style="display: none;"></button>
        <!-- Menú desplegable para el correo -->
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('email-options')">☰</button>
            <div id="email-options" class="dropdown-content">
                <a href="#">Historial de Reservas</a>
                <a href="estacionamiento.html">Reservar Estacionamiento</a>
                <a href="index.html" onclick="logout()">Cerrar Sesión</a>
            </div>
        </div>
    </div>
</div>

<!-- Título -->
<div>
    <h2>2. Paso Dos: Selecciona una Sede</h2>
</div>
<!-- Imágenes interactivas -->
<div class="imagenes-container">
    <div class="imagen-interactiva-container" onclick="irAEstacionamiento('campus-chuyaca')">
        <img src="chuyaca.png" alt="Campus Chuyaca" class="imagen-interactiva">
        <div class="titulo-imagen">Campus Chuyaca</div>
    </div>
    <div class="imagen-interactiva-container" onclick="irAEstacionamiento('campus-meyer')">
        <img src="meyer.png" alt="Campus Meyer" class="imagen-interactiva">
        <div class="titulo-imagen">Campus Meyer</div>
    </div>
</div>

<script>
    // Función para redirigir a estacionamiento.html con la sede seleccionada
    function irAEstacionamiento(sede) {
        // Redireccionar a estacionamiento.html pasando la sede como parámetro
        window.location.href = `estacionamiento.html?sede=${sede}`;
    }
</script>

</body>
</html>
